<html lang="en">

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="" width="30" height="30" class="d-inline-block align-text-top">

    <form method="post" class="m-5">
      
       <!-- Campo Servizio -->
<div class="form-group">
  <label for="nome_servizio">Servizio</label>
  <input type="text" name="nome_servizio" placeholder="Inserisci il nome del servizio" class="form-control" value="{{ request.form.get('nome_servizio', '') }}" required>
</div>


        <!-- Campo Commissione -->
        <div class="form-group">
          <label for="commissione">Commissione (â‚¬)</label>
          <input type="number" name="commissione" step="0.01" min="0" placeholder="Inserisci il prezzo" class="form-control" value="{{ request.form.get('commissione', '') }}" required>
      </div>
      
    
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Crea Servizio</button>
        </div>
    </form>
