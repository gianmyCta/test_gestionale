<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creazione Prenotazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
          Nuova Prenotazione
        </a>
      </div>
    </nav>

    <form method="post" class="m-5">
        <!-- Campo ID Partner -->
        <div class="form-group">
            <label for="id_partner">ID Partner</label>
            <input type="text" name="id_partner" id="id_partner" class="form-control" value="{{ session['username'] }}" readonly>
        </div>

        <!-- Campo Nome Cliente -->
        <div class="form-group">
            <label for="nome_cliente">Nome Cliente</label>
            <input type="text" name="nome_cliente" placeholder="Inserisci il nome del cliente" class="form-control" value="{{ request.form['nome_cliente'] }}" required>
        </div>

        <!-- Campo Quantità -->
        <div class="form-group">
            <label for="quantita">Quantità</label>
            <input type="number" name="quantita" placeholder="Inserisci la quantità" class="form-control" value="{{ request.form['quantita'] }}" required>
        </div>

        <!-- Campo Servizio (Menu a Tendina) -->
        <div class="form-group">
            <label for="servizio">Servizio</label>
            <select name="servizio" class="form-control" required>
                <option value="" disabled selected>Seleziona un servizio</option>
                {% for serv in servizi %}
                    <option value="{{ serv['nome_servizio'] }}">{{ serv['nome_servizio'] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Campo Note -->
        <div class="form-group">
            <label for="note">Note</label>
            <textarea name="note" placeholder="Inserisci delle note" class="form-control">{{ request.form['note'] }}</textarea>
        </div>

        <!-- Campo Data Prenotazione -->
        <div class="form-group">
            <label for="data_pr">Data Prenotazione</label>
            <input type="date" name="data_pr" class="form-control" value="{{ request.form.get('data_pr', '') }}" required>
        </div>

        <!-- Campo Data Tour -->
        <div class="form-group">
            <label for="data_tour">Data Tour</label>
            <input type="date" name="data_tour" class="form-control" value="{{ request.form.get('data_tour', '') }}" required>
        </div>

        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Crea Prenotazione</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
